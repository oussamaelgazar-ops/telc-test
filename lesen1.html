<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesen Teil 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background-color: #f2f4f7;
            color: #333;
            line-height: 1.5;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        .header {
            background-color: #0056a6;
            color: white;
            padding: 25px 30px;
            border-bottom: 5px solid #f8c300;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        .logo span {
            color: #f8c300;
        }
        
        .exam-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .exam-subtitle {
            font-size: 18px;
            opacity: 0.9;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eaeaea;
        }
        
        .section-icon {
            background-color: #0056a6;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
            margin-right: 15px;
        }
        
        .section-title {
            font-size: 26px;
            color: #0056a6;
            font-weight: 700;
        }
        
        .topics-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .topic-button {
            background-color: #f0f5ff;
            border: 2px solid #d0ddec;
            border-radius: 10px;
            padding: 18px 10px;
            font-size: 16px;
            font-weight: 600;
            color: #0056a6;
            text-align: center;
            cursor: pointer;
            transition: all 0.25s ease;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .topic-button:hover {
            background-color: #e1e9ff;
            border-color: #0056a6;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 86, 166, 0.1);
        }
        
        .topic-button.active {
            background-color: #0056a6;
            color: white;
            border-color: #0056a6;
        }
        
        .instructions {
            background-color: #f9fafc;
            border-left: 5px solid #0056a6;
            padding: 20px;
            border-radius: 8px;
            margin-top: 25px;
        }
        
        .instructions-title {
            color: #0056a6;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .instructions-list {
            padding-left: 20px;
        }
        
        .instructions-list li {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .footer {
            background-color: #f8f9fa;
            padding: 20px 30px;
            text-align: center;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #eaeaea;
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }
            
            .topics-container {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            }
        }
        
        @media (max-width: 480px) {
            .topics-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .exam-title {
                font-size: 26px;
            }
            
            .section-title {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div>
                    <div class="logo">Pr√ºfungs<span>Portal</span></div>
                    <h1 class="exam-title">Lesen Teil 1</h1>
                    <p class="exam-subtitle">Pr√ºfungsvorbereitung - Leseverstehen</p>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="section-header">

            <div class="instructions">

                </ul>
            </div>
        </div>
        
        <div class="footer">
            <p></p>
        </div>
    </div>

    <script>
    const topicPages = {
        "Umwelt": "umwelt.html",
        "Impfung": "impfung.html",
        "Kinderhandy": "kinderhandy.html",
        "Drogen": "drogen.html",

        "Limonade": "limonade.html",
        "Grundschule": "grundschule.html",

        "Kartoffel": "kartoffel.html",

        "Licht": "licht.html",
        "Spielen": "spielen.html",
        "Programmieren": "programmieren.html",
        "Trampoline": "trampoline.html",
        "Benzin": "benzin.html",
        "Kaffee": "kaffee.html",
        "Bonbons": "bonbons.html",
        "Geld": "geld.html",
        "Auf dem Weg": "aufdemweg.html",
        "Schlafzug 1": "schlafzug1.html",
        "Schlafzug 2": "schlafzug2.html",
        "Keine Zeit": "keinezeit.html",
        "Licht (NEUE)": "lichtneu.html"
    };

    const topics = Object.keys(topicPages);
    let currentTopic = null;
    const topicsContainer = document.getElementById('topicsContainer');

    function createTopicButtons() {
        topics.forEach(topic => {
            const button = document.createElement('button');
            button.className = 'topic-button';
            button.textContent = topic;

            button.addEventListener('click', () => {
                window.location.href = topicPages[topic];
            });

            topicsContainer.appendChild(button);
        });
    }

    document.addEventListener('DOMContentLoaded', createTopicButtons);
</script>
</body>
</html>
